<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
       <h1>Our Pricing</h1>
       <div class="toggle">
        <label>Annually</label>
        <div class="toggle-btn">
            <input type="checkbox" id="checkbox" class="check">
            <label for="checkbox" class="sub" id="suv">
                <div class="circle"></div>
        </div>
    </label>
        <label>Monthly</label>
       </div>
    </header>

<!-- card -->
<div class="cards">
    <div class="cardshadow">
        <ul>
            <li class="pack">Basic</li>
            <li id="basic" class="price bottom-bar">&dollar;199.99</li>
            <li class="bottom-bar">5600 Gb storage</li>
            <li class="bottom-bar">2 Users Allowed</li>
            <li class="bottom-bar">Send Upto 3 GB</li>
        <li>
            <button class="btn">Learn More</button>
        </li>
    </ul>
    </div>
<div class="cardactive">
    <ul>
        <li class="pack">Professional</li>
        <li id="basic" class="pricing bottom-bar">&dollar;299.99</li>
        <li class="bottom-bar">1 Gb storage</li>
        <li class="bottom-bar">5 Users Allowed</li>
        <li class="bottom-bar">Send Upto 10 GB</li>
    <li>
        <button class="btnactivebtn">Learn More</button>
    </li>
</ul>
</div>
<div class="cardshadow">
    <ul>
        <li class="pack">Master</li>
        <li id="basic" class="price bottom-bar">&dollar;399.99</li>
        <li class="bottom-bar">2 Gb storage</li>
        <li class="bottom-bar">10 Users Allowed</li>
        <li class="bottom-bar">Send Upto 20 GB</li>
    <li>
        <button class="btn">Learn More</button>
    </li>
</ul>
</div>
</div>
</body>
</html>
